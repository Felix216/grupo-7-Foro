<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
   <header>
    <nav class="navbar">
        <a href="#">FORO</a>
    </nav>
   </header>
   <div class="login-container">
    <h1>Login</h1>
    <div class="container">
        <input class="name-input" type="text" placeholder="E-mail">
        <input class="password-input" type="password" placeholder="Password">
        <button class="login-btn">Iniciar Sesion</button>
        <a class="forgot-password" href="#">¿Olvidaste tu contraseña?</a>
        <button class="register-btn">Registrarse</button>
    </div>
   </div>
   <footer>
    <hr>
    <h4>ForoUFRO © Copyright 2024</h4>
   </footer>
</body>
</html>
