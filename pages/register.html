<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Foro</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">
                <img src="../assets/logo.svg" alt="logo">
            </a>
        </nav>
    </header>
    <div class="register-container">
        <h1>Crea tu cuenta</h1>
        <div class="name-container">
            <img src="../assets/person_icon.svg" alt="name">
            <img src="../assets/person_icon.svg" alt="last-name">
            <input class="small-input" type="text" placeholder="Nombre">
            <input class="small-input" type="text" placeholder="Apellido">
        </div>
        <div class="info-container">
            <img src="../assets/mail_icon.svg" alt="mail">
            <img src="../assets/key_icon.svg" alt="key">
            <input class="large-input" type="text" placeholder="Correo Electronico">
            <input class="large-input" type="password" placeholder="Contraseña">
            <a class="btn" href="../pages/login.html">Crear Cuenta</a>
            <a class="login-ref" href="../pages/login.html">¿Ya tienes cuenta?</a>
        </div>
    </div>
    <footer>
        <hr>
        <h4>ForoUFRO © Copyright 2024</h4>
    </footer>
</body>
</html>
