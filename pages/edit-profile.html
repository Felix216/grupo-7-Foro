<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/edit-profile-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="picture-container">
        <img src="../assets/profile_picture.png" alt="profile-picture">
    </div>
    <a class="delete-btn" href="#">Eliminar Cuenta</a>
    <div class="info-container">
        <div class="name-container">
            <h2>Datos<br>Personales</h2>
            <img src="../assets/person_icon.svg" alt="name">
            <img src="../assets/person_icon.svg" alt="last-name">
            <img src="../assets/mail_icon.svg" alt="mail">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="text" placeholder="Correo Electronico">
        </div>
        <div class="password-container">
            <h2>Contraseña</h2>
            <img src="../assets/key_icon.svg" alt="key">
            <img src="../assets/key_icon.svg" alt="key2">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Repetir Contraseña">
        </div>
        <div class="buttons-container">
            <a class="btn" href="#">Confirmar</a>
            <a class="btn" href="#">Cancelar</a>
        </div>
    </div>
</body>
</html>
